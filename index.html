<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <script src="./cardUpdate.js" defer></script>
  <script src="./submitValidation.js" defer></script>

</head>
<body>

  <header id="card-image-section">
    <div id="card-container">    
      <div id="card-front" class="card">
        <img id="card-logo" src="./images/card-logo.svg" alt="">
        <div id="card-img-number">0000 0000 0000 0000</div>
        <div id="card-bottom-row">
          <div id="card-img-name">Jane Appleseed</div>
          <div id="card-img-date">00/00</div>
        </div>
      </div>

      <div id="card-back" class="card">
        <div id="card-img-cvc">000</div>
      </div>
    </div>
  </header>

  <main id="payment-form" class="main-content payment-form" role="main">
    <label>Cardholder Name</label>
    <input id="name-input" type="text" placeholder="e.g. Jane Appleseed" oninput="updateName()" autocomplete="off">
    <div class="error-msg hidden" id="error-msg-name">Can't be blank</div>



    <label>Card Number</label>
    <input id="number-input" type="tel" placeholder="e.g. 1234 5678 9123 0000" inputmode="numeric" oninput="updateCardNumber()" maxlength="19" autocomplete="off">
    <div class="error-msg hidden" id="error-msg-number">Wrong format, numbers only</div>


    
    <div id="date-cvc-input-row">
      <div id="date-input-section">
        <label>Exp. Date (MM/YY)</label>
        <div id="date-input-subsection">
          <input id="expiry-month-input" type="tel" placeholder="MM" oninput="updateExpiryMonth()" inputmode="numeric" maxlength="2" autocomplete="off">
          <input id="expiry-year-input" type="tel" placeholder="YY" oninput="updateExpiryYear()" inputmode="numeric" maxlength="2" autocomplete="off">
        </div>
        <div class="error-msg hidden" id="error-msg-expiry">Can't be blank</div>
      </div>

      <div id="cvc-input-section">
        <label>CVC</label>
        <input id="cvc-input" type="text" placeholder="e.g. 123" oninput="updateCVC()" maxlength="3" autocomplete="off">
        <div class="error-msg hidden" id="error-msg-cvc">Can't be blank</div>
      </div>
    </div>

    <input type="button" class="button" value="Confirm" id="confirm-button" onclick="beginValidation()">
  </main>


  

  <!-- Complete state start -->
  <main id="complete-state" class="main-content complete-state hidden" role="main">
    <img src="./images/icon-complete.svg" alt="">

    <h1 id="thank-you-heading">Thank you!</h1>
    <p id="thank-you-text">We've added your card details</p>
    <input type="submit" class="button" value="Continue" id="continue-button">
  </main>
  
  <footer id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JunoField">Juno Field</a>.
  </footer>
</body>
</html>
