<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <div id="card-image-section">
    <div id="card-container">    
      <div id="card-front">
        <img id="card-logo" src="./images/card-logo.svg">
        <div id="card-img-number">0000 0000 0000 0000</div>
        <div id="card-bottom-row">
          <div id="card-img-name">Jane Appleseed</div>
          <div id="card-img-date">00/00</div>
        </div>
      </div>
    
      <div id="card-back">
        <div id="card-cvc">000</div>
      </div>
    </div>
  </div>

  <div></div>


  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
