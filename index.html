<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <script src="./cardUpdate.js" defer></script>

</head>
<body>

  <div id="card-image-section">
    <div id="card-container">    
      <div id="card-front">
        <img id="card-logo" src="./images/card-logo.svg">
        <div id="card-img-number">0000 0000 0000 0000</div>
        <div id="card-bottom-row">
          <div id="card-img-name">Jane Appleseed</div>
          <div id="card-img-date">00/00</div>
        </div>
      </div>

      <div id="card-back">
        <div id="card-img-cvc">000</div>
      </div>
    </div>
  </div>

  <form id="payment-form">
    <label>Cardholder Name</label>
    <input id="name-input" type="text" placeholder="e.g. Jane Appleseed" oninput="updateName()" autocomplete="off">

    <label>Card Number</label>
    <input id="number-input" type="tel" placeholder="e.g. 1234 5678 9123 0000" inputmode="numeric" oninput="updateCardNumber()" maxlength="19" autocomplete="off">
    <div class="error-msg-hidden">Wrong format, numbers only</div>

    
    <div id="date-cvc-input-row">
      <div id="date-input-section">
        <label>Exp. Date (MM/YY)</label>
        <div id="date-input-subsection">
          <input id="expiry-month-input" type="tel" placeholder="MM" oninput="updateExpiryMonth()" inputmode="numeric" maxlength="2" autocomplete="off">
          <input id="expiry-year-input" type="tel" placeholder="YY" oninput="updateExpiryYear()" inputmode="numeric" maxlength="2" autocomplete="off">
        </div>
      </div>

      <div id="cvc-input-section">
        <label>CVC</label>
        <input id="cvc-input" type="text" placeholder="e.g. 123" oninput="updateCVC()" maxlength="3" autocomplete="off">

      </div>
    </div>

    <input type="button" value="Confirm" id="confirm-button">
  </form>


  

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <footer id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
